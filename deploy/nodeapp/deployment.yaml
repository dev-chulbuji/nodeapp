apiVersion: v1
kind: Service
metadata:
  name: nodeapp-4
spec:
  ports:
  - port: 3000
    targetPort: 3000
  selector:
    role: nodeapp-4
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp-4
spec:
  replicas: 1
  selector:
    matchLabels:
      role: nodeapp-4
  template:
    metadata:
      labels:
        role: nodeapp-4
    spec:
      containers:
      - name: nodeapp-4
        image: 038030846741.dkr.ecr.ap-northeast-2.amazonaws.com/nodeapp:0.0.2
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
