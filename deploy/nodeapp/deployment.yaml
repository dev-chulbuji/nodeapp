apiVersion: v1
kind: Service
metadata:
  name: nodeapp-1
spec:
  ports:
  - port: 3000
    targetPort: 3000
  selector:
    role: nodeapp-1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp-1
spec:
  replicas: 1
  selector:
    matchLabels:
      role: nodeapp-1
  template:
    metadata:
      labels:
        role: nodeapp-1
    spec:
      containers:
      - name: nodeapp-1
        image: 038030846741.dkr.ecr.ap-northeast-2.amazonaws.com/nodeapp:0.0.2
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
